<!DOCTYPE html>
<html>
<head>
	<title>HangMan</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<div class='container'>
		<div class='jumbotron'>
			<div class= 'container'>
				<h1 style="color: pink">HangMan - Computers</h1>
				<h2 style="color: pink">Guess the word</h2>
				<small style="color: pink">Click any letter to begin...</small>
	        </div>
        </div>
    </div>

    <div Class='row'>
    	<div class='col-lg-12'>
    		
    		<div class='panel panel-default'>
    			<div class='panel-heading'>
    				<h3 class='panel-title'><strong>Word to Guess</strong></h3>
    			</div>

    			<div class="panel-body">
    				
    				<h3 id="word-blanks">_ _ _ _ _ _ _ _ _</h3>

    			</div>
    		</div>

    		<div class='panel panel-default'>
    			<div class='panel-body'>

    				<strong>Wrong Guesses:</strong> <span id="wrong-guesses"></span>
    			</div>
    		</div>

    		<div class='panel panel-default'>
    			<div class='panel-body'>

    				<strong>Guesses Left:</strong> <span id="guesses-left">9</span>
    			</div>
    		</div>

    		<div class='panel panel-default'>
    			<div class='panel-body'>

    				<strong>Wins:</strong> <span id="win-counter">0</span>
    			</div>
    		</div>

    		<div class='panel panel-default'>
    			<div class='panel-body'>

    				<strong>Losses:</strong> <span id="loss-counter">0</span>
    			</div>
    		</div>

    	</div>
    </div>

</script> --> 

    <script src='logic.js'></script>

</body>
</html>
