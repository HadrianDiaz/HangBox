<!DOCTYPE html>
<html>
<head>
	<title>HangMan</title>
<!-- Bootstrap CDN -->    
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<!-- Bootstrap Container that will hold everything -->
	<div class='container'>
<!-- Jumbotron holds the title section -->        
		<div class='jumbotron'>
			<div class= 'container'>
				<h1 style="color: pink">HangMan - Computers</h1>
				<h2 style="color: pink">Guess the word</h2>
				<small style="color: pink">Click any letter to begin...</small>
	        </div>
        </div>
    </div>
<!-- game counters are held here, also panels holding things -->
    <div Class='row'>
    	<div class='col-lg-12'>
<!-- first panel holds the choosen word -->    		
    		<div class='panel panel-default'>
    			<div class='panel-heading'>
    				<h3 class='panel-title'><strong>Word to Guess</strong></h3>
    			</div>

    			<div class="panel-body">
<!-- here is where what we'll be replacing with letters -->
    				<h3 id="word-blanks">_ _ _ _ _ _ _ _ _</h3>

    			</div>
    		</div>
<!-- second panel hold the wrong guesses -->
    		<div class='panel panel-default'>
    			<div class='panel-body'>
<!-- dumping the wrong guesses here -->
    				<strong>Wrong Guesses:</strong> <span id="wrong-guesses"></span>
    			</div>
    		</div>
<!-- third panel holds the value of wrong guesses -->
    		<div class='panel panel-default'>
    			<div class='panel-body'>
<!-- dump the number of guesses left -->
    				<strong>Guesses Left:</strong> <span id="guesses-left">9</span>
    			</div>
    		</div>
<!-- hold the number of wins -->
    		<div class='panel panel-default'>
    			<div class='panel-body'>
<!-- here we'll dump the number of wins -->
    				<strong>Wins:</strong> <span id="win-counter">0</span>
    			</div>
    		</div>
<!-- 5th panel holds the number of losses -->
    		<div class='panel panel-default'>
    			<div class='panel-body'>
<!-- dump the number of losses -->
    				<strong>Losses:</strong> <span id="loss-counter">0</span>
    			</div>
    		</div>

    	</div>
    </div>

<!-- addes link to js file, it loads at the bottom for html to be loaded first -->

    <script src='logic.js'></script>

</body>
</html>
